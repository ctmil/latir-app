<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Latir App</title>
        <script type="text/javascript" src="js/p5.min.js"></script>
    </head>
    <body>
        <div class="app">
            <header>
              <form method="post">
                <label for="name">Log:</label>
                <input type="text" id="name" name="name" value="Nombre">
                <button id="log_name" type="button" name="button">OK</button>
              </form>
            </header>
            <div id="osc">
              <label for="ips">IP:</label>
              <input type="text" id="ips" name="ips" value="192.168.1.135">
              <label for="port">Port:</label>
              <input type="text" id="port" name="port" value="8001">
            </div>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Recargar Conexiones</button>
            </div>
            <div id="detailPage">
                <div id="resultDiv"></div>
                <div>
                    <input type="text" id="messageInput" value="Hello" style="display:none"/>
                    <button id="sendButton" style="display:none">Enviar</button>
                </div>
                <button id="disconnectButton">Desconectar</button>
                <div id="sketch-holder">
                  <script type="text/javascript">
                    var lastFrameY;
                    function setup() {
                      var canvas = createCanvas(300, 100);
                      canvas.parent('sketch-holder');
                      background(0);
                      stroke(255);
                    }

                    function draw() {
                      if(frameCount % 300 == 0){
                        background(0);
                      }
                      line((frameCount%300)-1, 100-lastFrameY, (frameCount%300), 100);
                      lastFrameY = map(inu, 0, 255, 0, 100);
                    }
                  </script>
                </div>
            </div>
        </div>
        <footer>
          <button id="live" type="button" name="button" class="boton">En Vivo</button>
          <button id="storage" type="button" name="button" class="boton">Guardar</button>
        </footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
